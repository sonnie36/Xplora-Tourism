<div class="registration-container">
    <div class="left">
        <h1>JOIN FOR FREE</h1>
        <p>Unleash the traveler inside YOU, Enjoy your Dream Vacation</p>
        <button class="explore-btn">Explore more</button>
        <button class="book-btn">Book Now</button>
    </div>
    <div class="right">
        <h2>Create new account</h2>
        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="registration-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" ngModel required>
                <div *ngIf="(registerForm.controls['username']?.dirty || registerForm.controls['username']?.touched) && !registerForm.controls['username'].valid" class="error">
                    Username is required.
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" ngModel required email>
                <div *ngIf="(registerForm.controls['email']?.dirty || registerForm.controls['email']?.touched) && !registerForm.controls['email'].valid" class="error">
                    Valid email is required.
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" ngModel required minlength="6">
                <div *ngIf="(registerForm.controls['password']?.dirty || registerForm.controls['password']?.touched) && !registerForm.controls['password'].valid" class="error">
                    Password is required (minimum 6 characters).
                </div>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" ngModel required>
                <div *ngIf="(registerForm.controls['firstName']?.dirty || registerForm.controls['firstName']?.touched) && !registerForm.controls['firstName'].valid" class="error">
                    First name is required.
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" ngModel required>
                <div *ngIf="(registerForm.controls['lastName']?.dirty || registerForm.controls['lastName']?.touched) && !registerForm.controls['lastName'].valid" class="error">
                    Last name is required.
                </div>
            </div>
            <div class="form-group">
                <label for="profilePhoto">Profile Photo (optional)</label>
                <input type="text" id="profilePhoto" name="profilePhoto" ngModel>
            </div>
            <button type="submit" class="btn" [disabled]="registerForm.invalid">Register</button>
        </form>
        <div class="form-footer">
            <p>Already have an account? <span class="login-link" routerLink="login">Login here</span></p>
        </div>
    </div>
</div>
