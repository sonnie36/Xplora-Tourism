<div class="admin-dashboard-container">
  <div class="sidebar">
    <h2>Admin Dashboard</h2>
    <ul>
      <li><a href="#manage-tours">Manage Tours</a></li>
      <li><a href="#manage-profile">Manage Profile</a></li>
      <li routerLink="/userDetails">Manage Users</li>
    </ul>
  </div>

  <div class="main-content">
    <div id="manage-tours" class="manage-tours">
      <h2>Manage Tours</h2>
      <button class="btn add-tour" (click)="toggleAddTourForm()">Add New Tour</button>

      <div id="addTourModal" class="modal" [ngStyle]="{'display': showAddTourForm ? 'block' : 'none'}">
        <div class="modal-content">
          <span class="close" (click)="toggleAddTourForm()">&times;</span>
          <form (ngSubmit)="addTour()">
            <div *ngIf="showAddTourForm" class="add-tour-form">
              <form (ngSubmit)="addTour()">
                <div class="form-group">
                  <label>Title</label>
                  <input [(ngModel)]="newTour.title" name="title" required>
                </div>
                <div class="form-group">
                  <label>Description</label>
                  <input [(ngModel)]="newTour.description" name="description" required>
                </div>
                <div class="form-group">
                  <label>Destination</label>
                  <input [(ngModel)]="newTour.destination" name="destination" required>
                </div>
                <div class="form-group">
                  <label>Duration (days)</label>
                  <input type="number" [(ngModel)]="newTour.duration" name="duration" required>
                </div>
                <div class="form-group">
                  <label>Price</label>
                  <input type="number" [(ngModel)]="newTour.price" name="price" required>
                </div>
                <div class="form-group">
                  <label>Tour Type</label>
                  <input [(ngModel)]="newTour.tourType" name="tourType" required>
                </div>
                <div class="form-group">
                  <label>Start Date</label>
                  <input type="date" [(ngModel)]="newTour.startDate" name="startDate" required>
                </div>
                <div class="form-group">
                  <label>End Date</label>
                  <input type="date" [(ngModel)]="newTour.endDate" name="endDate" required>
                </div>
                <div class="form-group">
                  <label>Max Participants</label>
                  <input type="number" [(ngModel)]="newTour.maxParticipants" name="maxParticipants" required>
                </div>
                <div class="form-group">
                  <label>Available Slots</label>
                  <input type="number" [(ngModel)]="newTour.availableSlots" name="availableSlots" required>
                </div>
                <div class="form-group">
                  <label>Image</label>
                  <input [(ngModel)]="newTour.image" name="image" required>
                </div>
                <button type="submit" class="btn">Submit</button>
              </form>
            </div>
          </form>
        </div>
      </div>

      <div id="updateTourModal" class="modal" [ngStyle]="{'display': showUpdateTourForm ? 'block' : 'none'}">
        <div class="modal-content">
          <span class="close" (click)="closeUpdateTourForm()">&times;</span>
          <form (ngSubmit)="saveUpdatedTour()">
            <div *ngIf="showUpdateTourForm" class="update-tour-form">
              <form (ngSubmit)="saveUpdatedTour()">
                <div class="form-group">
                  <label>Title</label>
                  <input [(ngModel)]="selectedTour.title" name="title" required>
                </div>
                <div class="form-group">
                  <label>Description</label>
                  <input [(ngModel)]="selectedTour.description" name="description" required>
                </div>
                <div class="form-group">
                  <label>Destination</label>
                  <input [(ngModel)]="selectedTour.destination" name="destination" required>
                </div>
                <div class="form-group">
                  <label>Duration (days)</label>
                  <input type="number" [(ngModel)]="selectedTour.duration" name="duration" required>
                </div>
                <div class="form-group">
                  <label>Price</label>
                  <input type="number" [(ngModel)]="selectedTour.price" name="price" required>
                </div>
                <div class="form-group">
                  <label>Tour Type</label>
                  <input [(ngModel)]="selectedTour.tourType" name="tourType" required>
                </div>
                <div class="form-group">
                  <label>Start Date</label>
                  <input type="date" [(ngModel)]="selectedTour.startDate" name="startDate" required>
                </div>
                <div class="form-group">
                  <label>End Date</label>
                  <input type="date" [(ngModel)]="selectedTour.endDate" name="endDate" required>
                </div>
                <div class="form-group">
                  <label>Max Participants</label>
                  <input type="number" [(ngModel)]="selectedTour.maxParticipants" name="maxParticipants" required>
                </div>
                <div class="form-group">
                  <label>Available Slots</label>
                  <input type="number" [(ngModel)]="selectedTour.availableSlots" name="availableSlots" required>
                </div>
                <div class="form-group">
                  <label>Image</label>
                  <input [(ngModel)]="selectedTour.image" name="image" required>
                </div>
                <button type="submit" class="btn">Save</button>
              </form>
            </div>
          </form>
        </div>
      </div>

      <div class="tour-cards">
        <div class="tour-card" *ngFor="let tour of tours">
          <img src={{tour.image}} alt="Tour Image">
          <h3>{{ tour.title }}</h3>
          <p>{{ tour.description }}</p>
          <p><strong>Destination:</strong> {{ tour.destination }}</p>
          <p><strong>Duration:</strong> {{ tour.duration }} days</p>
          <p><strong>Price:</strong> {{ tour.price | currency }}</p>
          <button class="btn edit" (click)="editTour(tour)">Edit</button>
          <button class="btn delete" (click)="confirmDeleteTour(tour.id)">Delete</button>
        </div>
      </div>
    </div>
