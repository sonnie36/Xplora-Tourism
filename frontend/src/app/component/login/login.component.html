<div class="login-container">
    <div class="left">
        <h1>WELCOME BACK</h1>
        <p>Ready for your next adventure? Log in now!</p>
        <button class="explore-btn">Explore more</button>
        <button class="book-btn">Book Now</button>
    </div>
    <div class="right">
        <h2>Login to your account</h2>
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" ngModel required email>
                <div *ngIf="loginForm.controls['email']?.touched && !loginForm.controls['email'].valid" class="error">
                    Valid email is required.
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" ngModel required minlength="6">
                <div *ngIf="loginForm.controls['password']?.touched && !loginForm.controls['password'].valid" class="error">
                    Password is required (minimum 6 characters).
                </div>
            </div>
            <button type="submit" class="btn" [disabled]="loginForm.invalid">Login</button>
        </form>
        <div class="form-footer">
            <p>Don't have an account? <span class="register-link" routerLink="register" >Register here</span></p>
        </div>
    </div>
</div>
